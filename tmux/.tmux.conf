# Reload tmux config with Prefix r
unbind r
bind-key r source-file ~/.tmux.conf \; display-message "Config reloaded"

set -g prefix C-s

set -g mouse on

# Increase session name display length (default is 10)
set -g status-left-length 40

# Kill current session with Prefix +
bind-key + confirm-before -p "Kill session #S? (y/n)" kill-session

# Kill window with confirmation
bind-key X confirm-before -p "Kill window #W? (y/n)" kill-window

# Reduce escape-time so Escape feels instant (important for vim too)
set -sg escape-time 10

# Now bind prefix + Escape to copy mode
bind-key Escape copy-mode

# First window starts with 1
set-option -g renumber-windows on
set -g base-index 1
setw -g pane-base-index 1

# Adds an empty line on the status bar to simulate padding bottom
set -g status-format[1] ""
set -g status 2

# Move through panes with vim motions (j/k for vertical navigation)
bind-key j select-pane -L
bind-key k select-pane -R
# bind-key h select-pane -D
# bind-key l select-pane -U

# Jump to specific windows with ALT + number
bind-key -n M-1 select-window -t :1
bind-key -n M-2 select-window -t :2
bind-key -n M-3 select-window -t :3
bind-key -n M-4 select-window -t :4
bind-key -n M-5 select-window -t :5
bind-key -n M-6 select-window -t :6
bind-key -n M-7 select-window -t :7
bind-key -n M-8 select-window -t :8
bind-key -n M-9 select-window -t :9

# Move through windows with ALT + vim motions
bind-key -n M-j previous-window
bind-key -n M-k next-window

# Alt+Tab to switch to last window 
# TODO: doesnt work
# bind-key -n M-Tab last-window

# Enable true color support
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"
set -ga terminal-features ",alacritty:RGB"

# ---------------- start vim tmux plugin code -----------------------------
# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
vim_pattern='(\S+/)?g?\.?(view|l?n?vim?x?|fzf)(diff)?(-wrapped)?'
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +${vim_pattern}$'"

bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -L'
# bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
# bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -R'

tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'

if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"

if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l
# ---------------- end vim tmux plugin code -----------------------------

set -g @tmux-dotbar-position top

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'vaaleyard/tmux-dotbar'
set -g @plugin 'sainnhe/tmux-fzf'

# Set TPM plugin manager path
set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.tmux/plugins'

run '~/.tmux/plugins/tpm/tpm'

# Direct session switching with tmux-fzf
bind-key f run-shell -b "~/.tmux/plugins/tmux-fzf/scripts/session.sh switch"

# Solarized colors for tmux-dotbar, light or normal depending on the OS theme
run-shell '~/.config/tmux/scripts/theme-switcher.sh'
