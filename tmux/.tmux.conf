unbind r
bind r source-file ~/.tmux.conf

set -g prefix C-s

set -g mouse on

# First window starts with 1
set-option -g renumber-windows on
set -g base-index 1
setw -g pane-base-index 1

# Adds an empty line on the status bar to simulate padding bottom
set -g status-format[1] ""
set -g status 2

# Move through panes with vim motions
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Move through windows with ALT + vim motions
bind-key -n M-j previous-window
bind-key -n M-k next-window

# Enable true color support
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"
set -ga terminal-features ",alacritty:RGB"

set -g @tmux-dotbar-position top

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'vaaleyard/tmux-dotbar'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Set TPM plugin manager path
set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.tmux/plugins'

run '~/.tmux/plugins/tpm/tpm'

# Solarized colors for tmux-dotbar, light or normal depending on the OS theme
run-shell '~/.config/tmux/scripts/theme-switcher.sh'
