name: retriever
root: ~/dev/retriever

windows:
  - editor:
      panes:
        -  while true; do nvim; done
  - llm:
      panes:
        -  while true; do claude; done
  - shell:
  - rails console:
      panes:
        -  while true; do bin/rails console; done
  - git:
      panes:
        -  while true; do lazygit; done
  - server:
      panes:
        -  while true; do TLS=1 bin/rails server -P /tmp/server-retriever.pid; done
